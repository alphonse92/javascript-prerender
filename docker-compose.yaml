version: '3.3'
services:
  redis:
    image: redis:alpine
    volumes:
      - ./redis:/data
    command: redis-server --appendonly yes
  chromium:
    image: 'alpeware/chrome-headless-trunk'
    volumes:
      - ./chromium/data:/data alpeware/chrome-headless-trunk
  prerender:
    depends_on:
      - chromium
      - redis
    links:
      - chromium
      - redis
    build: prerender
    command: npm run-script dev
    volumes:
        - ./prerender/tmp/:/tmp/prerender
        - ./prerender:/usr/src/app
    environment:
      NODE_ENV: "development"
      env: 'development'
      port: 3000
      chromium: "http://chromium:9222"
      target: 'https://pallco.com.mx/'
  gateway: 
    depends_on:
      - prerender
    links:
      - prerender
    build: gateway
    command: npm run-script dev
    volumes:
        - ./gateway:/usr/src/app
    ports:
      - "8080:8080"
      



  






